<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> Excepciones </title>
    </head>
    <body>
       
        <script>
           let persona={
                nombre:"Juan",
                apellido:"García",
                ano: 1815
           }
           let persona2= new Object();
           persona2.nombre="Pedro";
           persona2.apellido="Perez";
           persona2.anio=1891;

           //Definir un contructor de un objeto y crear objetos del tipo construido

           function Persona(nom, ape, an){
            this.nombre=nom;
            this.apellido=ape;
            this.anio=an;
           }
           let Juan=new Persona(persona.nombre,persona.apellido,persona.ano);
           let Pedro=new Persona(persona2.nombre,persona2.apellido,persona2.anio);

           for (let i in Pedro)
           {
                console.log(Pedro[i]);
           }
           for (let i in Juan)
           {
                console.log(Juan[i]);
           }

           //añadir
           persona.nacionalidad="Inglesa";
           alert(persona.nacionalidad);

           //borar
           delete persona.ano;
           for (let i in persona)
           {
                console.log(persona[i]);
           }

           let persona3={
            nombre:"Oliver",
            apellido:"Martin",
            nombreCompleto:function(){
                return this.nombre+" "+this.apellido
            }
           };
           alert(persona3.nombre);
           alert(persona3.apellido);
           alert(persona3.nombreCompleto());

        </script>
    </body>
    </html>
