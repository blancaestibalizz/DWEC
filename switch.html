<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> Tipos de datos </title>
    </head>
    <body>
        <script>
            var edad=prompt("¿Cuántos años tienes?")
            switch(edad>0)
            {
                case edad>=18:
                    alert("Eres mayor de edad");
                    break;
                case edad<18:
                alert("Eres menor de edad");
                    break;
            }
        </script>
    </body>
    </html>
