<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> funciones dentro de var </title>
    </head>
    <body>
        <script>
            function factorial(n)
            {
                if (n<=1)
                    return 1
                else
                    return n*factorial(n-1)//devuelve la funcion retandole 1 a n
            }
            console.log(factorial(5))
        </script>
    </body>
</html>
