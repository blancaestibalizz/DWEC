<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> Tipos de datos </title>
    </head>
    <body>
        <form>
            Nombre:<input type="text" name="nombre" ><br/>
            Apellidos<input type="text" name="apellidos"><br/>
            DNI: <input type="text" name="DNI"><br/>
            Sexo: <br/>
            <input type="radio" name="genero" value="masculino" checked="checked"> Hombre<br/>
            <input type="radio" name="genero" value="femenino"> Mujer<br/>
            <input type="checkbox" name="publicidad" value="publi"> Enviar publicidad<br/>
            Incluir mi foto:<input type="file" name="foto"> <br/>
           
            <select id="aprobar" >
                <option value="10">Saco 10 en DWEC</option>
                <option value="9">Saco 9 en DWEC</option>
                <option value="8">Saco 8 en DWEC</option>
                <option id="añadir" value="">Añadir nota</option>
            </select> <br/>
            <input type="submit" name="cambios" value="Guardar cambios">
            <input type="reset" name="borrar" value="Borrar los datos introducidos"> 
        </form>
        <script>
            window.addEventListener("load", inicio);

            function inicio(){
                document.getElementById("añadir").addEventListener("click", añadirSelect);
            }

            function añadirSelect(){
                var parrafo=document.createElement("option");
                var texto = document.createTextNode(document.getElementById("texto").value);
                parrafo.appendChild(texto);
                var cont=document.getElementById("aprobar");
                cont.appendChild(parrafo);
            }
            
        </script>
    </body>
    </html>
