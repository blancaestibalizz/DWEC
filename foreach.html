<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> funciones dentro de var </title>
    </head>
    <body>
        <script>
            //for each los elementos que no están definidos no los cuneta como prámetro
            let miArray=[12, 13, 112, 143, 97]
            miArray.forEach(function (contenido, posicion) 
            {
                console.log("Posición ${ posicion }: ${ contenido }")
            }) 
        </script>
    </body>
</html>
