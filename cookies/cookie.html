<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        document.cookie='usuario=Juan Garcia;';
        document.cookie="sexo=hombre;";

        //leer cookie
        var miCookie=document.cookie;
        alert(miCookie);

        //modificar cookie
        document.cookie='usuario=Juan Jose Garcia;';
        alert(document.cookie);

        //borrar una cookie
        document.cookie='usuario=; expires=Thu, 01 Jan 1970 00:00:01 UTC';
        document.cookie='sexo=; expires=Thu, 01 Jan 1970 00:00:01 UTC';
        alert(document.cookie);

    </script>
  </body>
</html>
