<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> funciones dentro de var </title>
    </head>
    <body>
        <script>
            let miArray=[1,1,1,3,7,4,3,5];
            const miSet=new Set(miArray);//pao array a set
            let miArrayFinal=[...miSet];
            console.log(miSet);
            console.log(miArrayFinal);

            let miArray1=[1,2,3,4,5,6,7,8];
            let miArray2=[1,2,3,8,9,0,43,45,65];
            let miArray3=[17,32,87,45];

            let conjunto=new Set([...miArray1,...miArray2,...miArray3]);//con ...destructuras los arrays
            miArrayFinal2=[...conjunto];
           
            console.log(miArrayFinal2);
            console.log("Saber si es array con instanceof array");
            console.log(miArrayFinal2 instanceof Array);
        </script>
    </body>
</html>
