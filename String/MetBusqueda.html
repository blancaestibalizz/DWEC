<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> funciones dentro de var </title>
    </head>
    <body>
        <script>
        var daw = "Desarrollo de aplicaciones web";
		var dam = 'Desarrollo de aplicaciones multiplataforma';
		var asir = "Administración de 'Sistemas Informáticos' en Red"; //También al revés
		var smr = "Sistemas \"Microinformáticos\" y Redes"; //pintar comillas en un texto
		var ciclos = new String(""); // no recomendable ??

		//CONCATENACIÓN DE CADENAS (Para trabajar con cadenas largas)
		ciclos += "Hay 3 ciclos de Grado Superior: \n"; // n salto de línea
		ciclos += daw + ", " + dam + " y " + asir + "\n";
		ciclos += " y 1 ciclo de Grado Medio: \n";
		ciclos += smr;

		alert (ciclos);

        alert("La cadena tienen un tamaño de : " +ciclos.length);

        alert("El caracter de la posición 34 de mi cadenas es: "+ ciclos.charAt(34));
        
        alert("La primera posicion de a en mi cadenas es: "+ ciclos.indexOf("a"));
        
        alert("La ultima posicion de a en mi cadenas es: "+ ciclos.lastIndexOf("a"));
        
        alert ("Busca la cadena 'web' en la variable daw: "+daw.search("web"));

		alert ("¿Es daw menor que dam? "+ daw.localeCompare(dam));
                //las compara alfabéticamente

        alert("¿Empieza daw con desarrollo? "+daw.includes("Desarrollo"))

        </script>
    </body>
</html>
