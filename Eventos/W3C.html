<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tradicional </title>
    </head>
    <body>
        <h1 id="w3c">Modelo W3C</h1>
        <script>
            document.getElementById("w3c").addEventListener("click", color, false);
            function color()
            {
                document.getElementById("w3c").style.color="#FF1493";
            }
            document.getElementById("w3c").addEventListener("click", fondo, false);
            function fondo()
            {
                document.getElementById("w3c").style.background="black";
            }
        </script>
    </body>
</html>
