<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> funciones dentro de var </title>
    </head>
    <p id="caja"></p>
    <body>
        <script>
            try{
            let numero=prompt("Dime un nÃºmero");
            if(numero>1 && numero <50)
            {
              for (let i = numero; i >= 1; i--)
                {
                   let linea = "";

                    for (let k = 0; k <(numero - i)* 2;k++) {
                         linea += " ";}

                    for (let j = i; j >= 1; j--) {
                        var cont=numero;
                        while(cont!==numero){
                            numero.tostring();
                            linea=linea+numero;
                            cont++;
                            numero.parseInt();
                        }   
                    }
                    caja.innerHTML=caja.innerHTML+linea+"<br/>";
                    --numero;
                }
            }
            }
                catch(err){
                    alert(err.name);
        }
        </script>
    </body>
</html>
