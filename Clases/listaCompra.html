<html>

<head>
    <meta charset="utf-8" />
    <title>Document Object Model</title>
    
</head>

<body>

   
    <script>
        //implementar la funcionalidad similar a la lista de la compra.
        // Al pulsar rl boton añadir, se inserta el contenido del cuadro de texto a la lista superior de forma ordenada. 
        window.addEventListener("load", inicio);

        function inicio(){
            document.getElementById("añadir").addEventListener("click", añadirLista);
        }

        function añadirLista(){
            var elementos=[];
            var texto = document.getElementById("textoC").value;
            elementos.push(texto);
            elementos.sort();
            
            var cont=document.getElementById("lista");
            cont.innerHTML="";
           
            elementos.forEach(function(elemento)
            {
                var parrafo=document.createElement("li");
                var texto = document.createTextNode(elemento);
                parrafo.appendChild(texto);
                cont.appendChild(parrafo);
            }
            );
            //document.getElementById("texto").value="";
        }


    </script>
    <div id="div1">
        <h3>Lista de la compra:</h3>
        <ul id="lista"> 

        </ul>
        <textarea id="textoC"></textarea>
        <br/>
    </div>
    <button id="añadir">Añadir a la lista</button>
</body>

</html>
