<html>
    <head>
    </head>
    <h1>Herencia de clases</h1>
    <div id="mensaje"></div>
    <body>
        <script>
           window.addEventListener("load",function(){
            class Coche{
                constructor(marca){
                    this._marca=marca;
                }
                get marca(){
                    return this._marca;
                }
                set marca(mar){
                    this._marca=mar;
                }
                anuncio(){
                    return "Ha llegado el nuevo coche de "+this.marca;
                }
            }
            class Modelo extends Coche{
                constructor(marca, modelo){
                    super(marca);
                    this.modelo=modelo;
                }
                anuncioCompleto(){
                    return this.anuncio()+ ": el modelo "+this.modelo;
                }
             }
             let miCoche= new Modelo ("Toyota", "Yaris");
             miCoche.marca="Altea";
             mensaje.innerHTML=miCoche.anuncioCompleto();
            }, true);

        </script>
        

    </body>
</html>
