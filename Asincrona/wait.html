<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" id="boton">Pulsa</button>
    <div id="bloque"></div>
    <script>
         const datos=[
            {
                id:1,
                nombre:"Juan",
                edad:18
            },
            {
                id:2,
                nombre:"Ana",
                edad:49
            },
            {
                id:3,
                nombre:"Pedro",
                edad:34
            }
        ]
        function getDatos(){
            return datos;
        }
        console.log(getDatos());
        
        function getDatosSinc(){
            setTimeout(getDatos, 3000);
        }

        console.log(getDatosSinc());

        function getDatosProm(){
            return new Promise((resolve, reject)=>
            {   setTimeout (()=>{resolve(datos)},5000)
               
            })
        }
        getDatosProm()
            .then((datos)=> console.log(datos))
           // .catch

      async function asyawt(){
        try{
            const misDatos= await getDatosProm()
            console.log(misDatos);
        }
        catch(err){
            console.log(err.message)
        }
        asyawt()
      }
      async()
    </script>
  </body>
</html>
