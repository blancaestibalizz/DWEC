<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
        <title> Base exponente sin if </title>
    </head>
        <body>
            <script>
                
                let res=(base,exponente)=>
                {
                    var resultado=1;
                    for (let i=0; i<(exponente <0 ? -exponente :exponente); i++)//?ternario
                    {
                        resultado=exponente<0 ? resultado / base : resultado * base;
                        
                    }
                    return resultado;
                }
                var base =prompt("Dame la base: ");
                var exponente=prompt("Dame el exponente: ");
                alert(base+"^"+exponente+"="+res(base, exponente));
            </script>
        </body>
    </html>
